<clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
    <ng-container *ngFor="let item of items">
        <a
            href="javascript://"
            *ngIf="!item.children; else itemWithChildren"
            aria-hidden="true"
            clrVerticalNavLink
            [class.active]="isItemActive(item.path)"
            (click)="onItemClick(item.path)"
        >
            <clr-icon clrVerticalNavIcon *ngIf="item.icon" [attr.shape]="item.icon"></clr-icon>
            {{ item.title }}
        </a>

        <ng-template #itemWithChildren>
            <clr-vertical-nav-group [class.active]="isItemActive(item.path)" [clrVerticalNavGroupExpanded]="true">
                <clr-icon clrVerticalNavIcon *ngIf="item.icon" [attr.shape]="item.icon"></clr-icon>
                {{ item.title }}
                <clr-vertical-nav-group-children *clrIfExpanded>
                    <ng-container *ngFor="let child of item.children">
                        <a
                            href="javascript://"
                            aria-hidden="true"
                            clrVerticalNavLink
                            class="nav-link"
                            [class.active]="isItemActive(child.path)"
                            (click)="onItemClick(child.path)"
                        >
                            <clr-icon clrVerticalNavIcon *ngIf="child.icon" [attr.shape]="child.icon"></clr-icon>
                            {{ child.title }}
                        </a>
                    </ng-container>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>
        </ng-template>
    </ng-container>
</clr-vertical-nav>
